<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: red;
        }
    </style>
</head>

<body>
    <form id="productForm" onsubmit="validateForm(); return false">
        <div>
            <label for="tenSp">Tên sản phẩm</label>
            <input type="text" id="tenSp">
            <span id="tenSpError" class="error"></span>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email">
            <span id="emailError" class="error"></span>
        </div>
        <div>
            <label for="giaSp">Giá</label>
            <input type="number" id="giaSp">
            <span id="giaSpError" class="error"></span>
        </div>
        <div>
            <label for="giaKm">Giá khuyến mãi</label>
            <input type="number" id="giaKm">
            <span id="giaKmError" class="error"></span>
        </div>
        <div>
            <label for="nsx">Nhà sản xuất</label>
            <select name="" id="nsx">
                <option value="" hidden>Chọn nhà sản xuất</option>
                <option value="Apple">Apple</option>
                <option value="Samsung">Samsung</option>
                <option value="Oppo">Oppo</option>
            </select>
            <span id="nsxError" class="error"></span>
        </div>
        <div>
            <label for="color">Màu sắc</label>
            <input type="radio" name="color" id="black">
            <label for="black">Đen</label>
            <input type="radio" name="color" id="yellow">
            <label for="yellow">Vàng</label>
            <span id="colorError" class="error"></span>
        </div>
        <button type="submit">Thêm sản phẩm</button>
    </form>
    <script>
        function validateForm() {
            resetErrors()
            var tenSp = document.getElementById("tenSp").value;
            var giaSp = document.getElementById("giaSp").value;
            var giaKm = document.getElementById("giaKm").value;
            var nsx = document.getElementById("nsx").value;
            var color = document.querySelector('input[name="color"]:checked');

            // validate
            if (tenSp.length < 6 || tenSp.length > 20) {
                document.getElementById("tenSpError").innerHTML = "ten san pham chi tu 6 - 20 ki tu"
            }
            
            if (giaSp <= 0) {
                document.getElementById("giaSpError").innerHTML = "Gia san pham lon hon 0"
                giaSp.value = 0
            }

            if (isNaN(giaKm) || giaKm <= 0 || giaKm >= giaSp) {
                document.getElementById("giaKmError").innerHTML = "Gia khuyen mai lon hon 0 va be hon gia san pham"
            }
            if (nsx === "") {
                document.getElementById("nsxError").innerHTML = "khong duoc bo trong"
            }
            if (!color) {
                document.getElementById("colorError").innerHTML = "khong duoc bo trong"
            }
        }
        function resetErrors() {
            var errorElements = document.getElementsByClassName("error");
            for (var i = 0; i < errorElements.length; i++) {
                errorElements[i].innerHTML = "";
            }
        }
    </script>
</body>

</html>
